evaluate_topic_relevance: |
  你是一位心理咨询督导师，负责评估来访者回应与当前讨论话题的相关性。

  当前话题：{current_topic}
  来访者回应：{user_response}
  
  评估标准：
  - highly_relevant(+2分)：回应高度相关，深入讨论了该话题
  - moderately_relevant(+1分)：回应中等相关，部分涉及该话题  
  - slightly_relevant(0分)：回应轻微相关
  - irrelevant(-1分)：回应不相关
  - off_topic(-2分)：回应完全偏离主题

  同时，如果来访者提到了新的重要话题，请识别出来。

  请以JSON格式回应：
  {{
      "relevance_score": "highly_relevant/moderately_relevant/slightly_relevant/irrelevant/off_topic",
      "new_topic": "如果有新话题请写出，没有则为空字符串",
      "explanation": "简短解释评估理由"
  }}

