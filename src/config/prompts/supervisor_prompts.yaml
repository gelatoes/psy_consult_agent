      7. psychological_resilience - 心理韧性， 
      8. stressor_count - 压力源数量，

  若侧写阶段不可以结束，请按照以下JSON格式回答，只返回JSON内容:
  {{
      "is_profile_complete": ,  // 指导员判断侧写阶段是否可以结束，如果可以结束，返回布尔值True；否则返回布尔值False
