  - perceived_academic_involution: 学业内卷氛围感知，≥11为坏,
  - upward_social_comparison: 社会比较，≥11为坏
  - psychological_resilience: 心理韧性，≥123为好
  - stressor_count: 压力源数量，≥2为坏

  侧写师自己描绘的学生心理画像：
  {portraits}

