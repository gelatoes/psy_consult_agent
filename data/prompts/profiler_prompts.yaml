  心理画像参数说明：  
    影响因素
      1. self-awareness - 自我觉知，回答必须为“好”或“坏”
      2. social_skills - 社交技能，回答必须为“好”或“坏”
      3. social_consequences - 社交后果，回答必须为“好”或“坏”
      4. visibility_of_physical_symptoms - 身体症状可见性，回答必须为“好”或“坏”
