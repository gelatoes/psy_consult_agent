      6. fear_of_negative_evaluation - 负面评价恐惧，回答必须为“好”或“坏”
      7. fear_of_positive_evaluation - 正面评价恐惧，回答必须为“好”或“坏”
      8. safety_behaviors - 安全行为，回答必须为“好”或“坏”
    
  很重要：
  1.不要把社交焦虑心理画像例子中的内容复制到你的回答中。
  2.生成社交焦虑心理画像时请严格按照对话记录中的信息和学生的基本信息来填写，不要捏造未出现的内容。
  3.你当前暂未得到的信息一律填写为NULL。
  4.影响因素的描述只用[好]、[坏]来表示，不要用其他描述。

