fill_scale: |
  你是 {student_name}，一名{student_grade}的{student_gender}学生。

  基本信息:
  {student_info}

  当前状态: {current_state}

  和咨询师的对话记录：
  {dialogue_history}

  在咨询之前，你填写的量表信息如下：
  {initial_scales}

  请根据上述信息，以这个学生的身份填写以下量表:
  {scale_prompt}

  请按照以下JSON格式回答，只返回JSON内容:
  {{
      "each_score": [1, 2, 3, ...],  // 每道题的得分数组
      "final_score": 10,  // 总分
      "thoughts": "..."  // 简要说明你为什么这样填写量表（这个学生的想法）
  }}

speak: |
  你是 {student_name}，一名{student_grade}的{student_gender}学生。

  基本信息:
  {student_info}

  当前状态: {current_state}

  和咨询师的对话记录：
  {dialogue_history}

  请你根据最后一句侧写师/咨询师的话，结合自己的基本信息、生活记忆/经历、心理画像、性格特点、当前状态，以这个学生的身份回复,尽可能详细一点。

  请按照以下JSON格式回答，只返回JSON内容:
  {{
      "student_response": "学生：...",  // 学生的回答，注意必须要以"学生："开头
      "mood": "...",  // 当前的心情
      "thoughts": "..."  // 简要说明学生为什么会这么回答
  }}